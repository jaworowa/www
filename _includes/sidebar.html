<div class="sidebar sticky-top">
    <div class="sidebar-section">
        <h5><span>Szybka pomoc</span></h5>
        <span>Whatsapp: "<a href="/whatsapp" class="text-decoration-none text-muted" style="text-decoration: underline">Wspólnota Jaworowa</a>"</span><br/>
        <span>Email:  <a href="mailto: kontakt@jaworowa.org" class="text-decoration-none text-muted" style="text-decoration: underline">kontakt@jaworowa.org</a></span></br>
    </div>
    <div class="sidebar-section">
        <h5><span>Aktualności</span></h5>
        <ul>
            {% for post in site.posts limit:5 %}
            {% if post.featured == false %}
                <li><a href="{{ post.url | absolute_url }}" class="text-decoration-underline text-muted" style="text-decoration: underline">> {{ post.title }} ({{ post.date | date: "%Y/%m/%d" }})</a></li>
            {% endif %}
            {% endfor %}
        </ul>
    </div>
</div>
